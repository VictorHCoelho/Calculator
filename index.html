<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <header>
            <div id="exibition-container">
                <span>20</span>
            </div>
        </header>
        <section>
            <div id="btn-container">
                <button class="btn" id="btn9">9</button>
                <button class="btn" id="btn8">8</button>
                <button class="btn" id="btn7">7</button>
                <button class="btn btnGray" id="btnC">C</button>
                <button class="btn" id="btn6">6</button>
                <button class="btn" id="btn5">5</button>
                <button class="btn" id="btn4">4</button>
                <button class="btn btnGray" id="btnSoma">+</button>
                <button class="btn" id="btn3">3</button>
                <button class="btn" id="btn2">2</button>
                <button class="btn" id="btn1">1</button>
                <button class="btn btnGray" id="btnSub">-</button>
                <button class="btn" id="btnComma">,</button>
                <button class="btn" id="btn0">0</button>
                <button class="btn btnGray" id="btnX">X</button>  
                <button class="btn" id="btnEqual">=</button>                
                <button class="btn btnGray" id="btnDiv">รท</button>            
            </div>
        </section>
    </main>
</body>
</html>
